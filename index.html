<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Mood - Track Your Dogs Mood</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


</head>
<body>
    <div class="container">


    <header>
        <h1 class="app-title"><i class="fa-solid fa-paw"></i>PawMood</h1>
        <p>To Track Your Dog's Emotions Daily !! </p>
    </header>

    <main>
        <div class="Mood selector">
            <label for="Mood">Mood Picker</label>
            <select id="Mood">
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
                <option value="Playful">Playful</option>
                <option value="Tired">Tired</option>
                <option value="Hungry">Hungry</option>
            </select>
            <textarea id="notes" placeholder="Add notes here.."></textarea>

        </div>
        <div class="Mood-history">
        <h2>Week Mood history</h2>   
        <ul id="HistoryList"  ></ul>
        </div>

    </main>
</div>
    <script src=""></script>
    <script src=""></script>

</body>
</html>
