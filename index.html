<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Mood - Track Your Dogs Mood</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
    <header class="container">
        <img src="assets/image/dog pic.jpg" onclick="document.getElementById('modal01').style.display='block'" class="w3-hover-opacity">
        <div id="modal01" class="w3-modal w3-animate-zoom" onclick="this.style.display='none'">
            <div class="w3-modal-content w3-card-4">
                <header class="w3-container w3-green"> 
                    <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-large w3-display-topright">&times;</span>
                    <h2>Welcome!!</h2>
                </header>
                <div class="w3-container">
                    <p>Hello and welcome to PawMood! Your Daily Emotional Tracker for Your Dog. This is designed to help dog owners track and monitor their dog's emotional well-being over time...</p>
                </div>
                <footer class="w3-container w3-green">
                    <p>Enjoy</p>
                </footer>
            </div>
        </div>
        <h1 class="app-title">PawMood<i class="fa-solid fa-paw"></i></h1>
        <p>Track Your Dog's Emotions Daily!!</p>
    </header>

    <main class='container'>
        <form id="moodForm">
            <label for="Mood">Mood Picker</label>
            <select id="moodInput">
                <option value="1">Happy</option>
                <option value="2">Sad</option>
                <option value="3">Playful</option>
                <option value="4">Tired</option>
                <option value="5">Hungry</option>
            </select>
            <textarea id="notes" placeholder="Add notes here.."></textarea>
            <button type="submit">Save Mood</button>
        </form>

        <div id="averageDisplay">
            <h2>Average Mood</h2>
            <ul id="moodList"></ul>
        </div>
    </main>

    <footer class='container'>Always taking care of Mans bestfriend!</footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
